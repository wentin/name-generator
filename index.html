<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Animated Books</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/victorian.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="input view active">
				<div class="typewriter">
					<div class="key-row-1 keys">
						<span><i>Q</i></span>
						<span><i>W</i></span>
						<span><i>E</i></span>
						<span><i>R</i></span>
						<span><i>T</i></span>
						<span><i>Y</i></span>
						<span><i>U</i></span>
						<span><i>I</i></span>
						<span><i>O</i></span>
						<span><i>P</i></span>
					</div>
					<div class="key-row-2 keys">
						<span><i>A</i></span>
						<span><i>S</i></span>
						<span><i>D</i></span>
						<span><i>F</i></span>
						<span><i>G</i></span>
						<span><i>H</i></span>
						<span><i>J</i></span>
						<span><i>K</i></span>
						<span><i>L</i></span>
					</div>
					<div class="key-row-3 keys">
						<span><i>Z</i></span>
						<span><i>X</i></span>
						<span><i>C</i></span>
						<span><i>V</i></span>
						<span><i>B</i></span>
						<span><i>N</i></span>
						<span><i>M</i></span>
						<span><i>;</i></span>
						<span><i>:</i></span>
					</div>
					<div class="paper">
						<h3>Create Your Own <br/>Victorian Pen Name</h3>
						<input id="firstName" type="text" placeholder="First Name" spellcheck=false>
						<input id="lastName" type="text" placeholder="Last Name" spellcheck=false>
						<a href="#" class="generate-button">Write Novels!</a>
					</div>
					<div class="front"></div>
				</div>
			</div>
			<div class="outcome view ">

				<ul class="align">
					<li>
						<figure class='book'>

						<!-- Front -->

							<ul class='hardcover_front'>
								<li>
									<img src="img/cover.png" alt="" width="100%" height="100%">
								</li>
								<li></li>
							</ul>

						<!-- Pages -->

							<ul class='page'>
								<li></li>
								<li>
									<span class="name by">By</span>
									<span class="name result"></span>

									<a href="#" class="reset-button">Get Another Name</a>
									<a href="#" class="tweet" onclick="twitterShareBieber()">Tweet</a>
									<a href="#" class="share" onclick="fbShareBieber()">Facebook Share</a>
								</li>
								<li></li>
								<li></li>
								<li></li>
							</ul>

						<!-- Back -->

							<ul class='hardcover_back'>
								<li></li>
								<li></li>
							</ul>
							<ul class='book_spine'>
								<li></li>
								<li></li>
							</ul>
							
						</figure>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
